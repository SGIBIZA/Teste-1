<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Metas N3</title>

  <link rel="stylesheet" href="styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
          integrity="sha512-0JfUYgI/H3Jg6F1TM8pZ2Gz98w0OaPgf7ETfPRxLQWX/yCqc9H0WsOwNvO1A7dWivMRM4XxS9Q/GXeqLkE3p3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #000;
    }

    .filtros {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .filtros select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 20px;
    }

    .card {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      text-align: left;
      position: relative;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 6px 0;
      font-size: 14px;
    }

    .farol {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .verde   { background-color: #2ecc71; }
    .amarelo { background-color: #F8AD1E; }
    .vermelho{ background-color: #e74c3c; }
  </style>
</head>
<body>

  <h1>Painel de Metas N3</h1>

  <div class="filtros">
    <select id="filtroMes"></select>
    <select id="filtroAno"></select>
  </div>

  <div id="cards-container"></div>

  <script>
    const csvFile = "base_n3.csv";
    let dadosCSV = [];

    const hoje = new Date();
    let anoAtual = hoje.getFullYear();
    let indiceMesAnterior = hoje.getMonth() - 1;

    if (indiceMesAnterior < 0) {
      indiceMesAnterior = 11;
      anoAtual--;
    }

    const nomesMes = [
      "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
      "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
    ];

    function corFarol(status) {
      const s = (status || "").trim().toLowerCase();

      if (s.includes("√± atingido")) return "vermelho";
      if (s.includes("atingido"))   return "verde";
      if (s.includes("indef"))      return "amarelo";
      return "amarelo";
    }

    function criarCard(meta) {
      const farol = corFarol(meta.Status);

      const div = document.createElement("div");
      div.classList.add("card");

      div.innerHTML = `
        <h2>${meta.Indicador}</h2>
        <p><strong>√Årea:</strong> ${meta["√Årea"]}</p>
        <p><strong>Meta:</strong> ${meta.Meta}</p>
        <p><strong>Resultado:</strong> ${meta.Resultado}</p>
        <p><strong>Status:</strong> ${meta.Status}</p>
        <p><strong>M√™s:</strong> ${meta["M√™s texto"]}</p>
        <div class="farol ${farol}"></div>
      `;

      return div;
    }

    function preencherFiltros() {
      const selMes = document.getElementById("filtroMes");
      const selAno = document.getElementById("filtroAno");

      const meses = [...new Set(dadosCSV.map(d => d["M√™s texto"]))].filter(Boolean);
      const anos  = [...new Set(dadosCSV.map(d => d.Ano))].filter(Boolean);

      meses.forEach(m => selMes.innerHTML += `<option value="${m}">${m}</option>`);
      anos.forEach(a  => selAno.innerHTML += `<option value="${a}">${a}</option>`);

      const mesPadrao = nomesMes[indiceMesAnterior];
      if (meses.includes(mesPadrao)) selMes.value = mesPadrao;
      if (anos.includes(String(anoAtual))) selAno.value = String(anoAtual);
    }

    function atualizarCards() {
      const mesF = document.getElementById("filtroMes").value;
      const anoF = document.getElementById("filtroAno").value;

      const filtrados = dadosCSV.filter(d =>
        d["M√™s texto"] === mesF &&
        String(d.Ano) === String(anoF)
      );

      const container = document.getElementById("cards-container");
      container.innerHTML = "";

      filtrados.forEach(meta => container.appendChild(criarCard(meta)));
    }

    Papa.parse(csvFile, {
      download: true,
      header: true,
      delimiter: ";",
      skipEmptyLines: true,
      complete: function(results) {

        // üî• CORRE√á√ÉO DEFINITIVA
        dadosCSV = results.data.filter(l =>
          l &&
          l["Indicador"] &&
          l["M√™s texto"] &&
          l["Status"] !== undefined
        );

        preencherFiltros();
        atualizarCards();
      }
    });

    document.getElementById("filtroMes").addEventListener("change", atualizarCards);
    document.getElementById("filtroAno").addEventListener("change", atualizarCards);
  </script>

</body>
</html>
