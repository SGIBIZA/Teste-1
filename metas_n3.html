<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Metas N3</title>

      <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            color: #000;
        }

        .filtros {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .filtros select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }

        .card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
            text-align: left;
            position: relative;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            margin: 6px 0;
            font-size: 14px;
        }

        .farol {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .verde { background-color: #2ecc71; }
        .amarelo { background-color: #F8AD1E; }
        .vermelho { background-color: #e74c3c; }
    </style>
</head>
<body>
    <header>
        <h1>Painel de Metas N3</h1>
    </header>

    <div class="filtros">
    <select id="filtroMes">
      <option selected>Janeiro</option>
      <option>Fevereiro</option>
      <option>Março</option>
      <option>Abril</option>
      <option>Maio</option>
      <option>Junho</option>
      <option>Julho</option>
      <option>Agosto</option>
      <option>Setembro</option>
      <option>Outubro</option>
      <option>Novembro</option>
      <option>Dezembro</option>
    </select>
        <select id="filtroAno">
      <option>2024</option>
      <option selected>2025</option>
    </select>
    </div>

    <div id="cards-container"></div>

    <!-- Scripts necessários -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script_n3.js"></script>

</body>
</html>
